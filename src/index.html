<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset>
        <legend>Personal information</legend>
        <lable
          class="lable"
          for="surname"
        >
          Surname:
          <input
            type="text"
            id="surname"
            name="surname"
            required
          >
        </lable>
        <lable
          class="lable"
          for="name">
          Name:
          <input
            type="text"
            id="name"
            name="name"
            required
          >
        </lable>
        <lable
          class="lable"
          for="age"
        >
          How old are You?
          <input
            type="number"
            id="age"
            value="12"
            min="1"
            max="100"
            name="age"
            required
          >
        </lable>
        <lable
          class="lable"
          for="birth"
        >
          Full date of birth:
          <input
            type="date"
            name="birth"
            id="birth"
            required
          >
        </lable>
        <lable
          class="lable"
          for="accept"
        >
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            id="accept"
            required
          >
        </lable>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <lable
          class="lable"
          for="email"
        >
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </lable>
        <lable
          class="lable"
          for="password"
        >
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="25"
            required
          >
        </lable>
      </fieldset>
      <fieldset>
        <legend>An intresting fact about you!</legend>
        <div class="lable">
          Do you love cats?
          <lable for="yes">
            <input
              type="radio"
              name="like-cats"
              id="yes"
              value="yes"
            >
            Yes
          </lable>
          <lable for="no">
            <input
              type="radio"
              name="like-cats"
              id="no"
              value="no"
            >
            No
          </lable>
        </div>
        <label
          class="lable"
          for="color"
        >
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label
          class="lable"
          for="time"
        >
          What time do you go to bed?
          <input
            type="time"
            id="time"
            name="time"
          >
        </label>
        <label
          class="lable"
          for="favorite-car"
        >
          What are your favorite brand of cars?
          <select
            name="cars"
            id="favorite-car"
            size="4"
            multiple=""
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label
          class="lable"
          for="rate"
        >
          How do you rate our work?
          <input
            type="range"
            id="rate"
            name="rate"
            value="1"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label
          class="lable"
          for="comments"
        >
          Comments:
          <textarea
            name="comments"
            id="comments"
          >
          </textarea>
        </label>
        <label
          class="lable"
          for="recommend"
        >
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
          >
            <option
              value="Choose"
              selected=""
              disabled=""
            >
            Choose
            </option>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button
        class="submit-button"
        type="submit"
        onsubmit="onSubmit()"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
